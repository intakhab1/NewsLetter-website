  <body class="text-center">
    <!-- //specifi method and action -->
    <form action="/"class="form-signin" method="POST">
      <img class="mb-4" src="images/news.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up To My Newsletter!</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lname"class="form-control middle" placeholder="Second Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up </button>
      <p class="mt-5 mb-3 text-muted">&copy; The intakhab co.</p>
    </form>
